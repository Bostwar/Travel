<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TravelMates - Registro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function validarFormulario() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var genero = document.getElementById('genero').value;
            var aniversario = document.getElementById('aniversario').value;

            if (nome === '') {
                alert('Por favor, insira seu nome.');
                return false;
            }

            if (email === '') {
                alert('Por favor, insira seu e-mail.');
                return false;
            }

            if (senha === '') {
                alert('Por favor, insira sua senha.');
                return false;
            }

            if (genero === '') {
                alert('Por favor, selecione seu gênero.');
                return false;
            }

            if (aniversario === '') {
                alert('Por favor, selecione sua data de aniversário.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>TravelMates - Registro</h1>
    <form action="cadastrarUsuario.php" method="post" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione um gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br>

        <label for="aniversario">Aniversário:</label>
        <input type="date" id="aniversario" name="aniversario" required><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
